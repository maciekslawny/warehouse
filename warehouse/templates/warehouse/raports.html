{% extends 'base.html' %}
{% load static %}
{% static "" as staticUrl %}
{% block content %}


<main id="main" class="main">

    <div class="pagetitle">
        <h1>Raporty operacji</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index-panel.html">Główna</a></li>
                <li class="breadcrumb-item active">Dodawanie Operacji</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-12">
                <div class="row">





                    <!-- Recent Sales -->
                    <div class="col-12">
                        <div class="card recent-sales overflow-auto">

                            <div class="filter">
                                <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                    <li class="dropdown-header text-start">
                                        <h6>Filter</h6>
                                    </li>

                                    <li><a class="dropdown-item" href="#">Today</a></li>
                                    <li><a class="dropdown-item" href="#">This Month</a></li>
                                    <li><a class="dropdown-item" href="#">This Year</a></li>
                                </ul>
                            </div>

                            <div class="card-body">
                                <h5 class="card-title">Dodaj operację<span>| Today</span></h5>

                                <form class="row g-3" method="POST" action="/raporty">
                                     {% csrf_token %}
                                    <div class="col-md-3">
                                        <label for="inputEmail4" class="form-label">Od daty *</label>
                                        <input name="start_date" required type="date" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="inputEmail4" class="form-label">Do daty *</label>
                                        <input name="end_date" required  type="date" class="form-control" id="inputEmail4">
                                    </div>

                                    <div class="col-md-3">
                                        <label for="inputState" class="form-label">Klient *</label>
                                        <select name="customer" id="inputState" class="form-select">
                                            <option value="wszystko" selected>Wszystko</option>
                                            <option value="erie">Erie</option>
                                            <option value="geti">Geti</option>
                                            <option value="laktopol">Laktopol</option>
                                            <option value="huzar">Huzar</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="inputState" class="form-label">Typ załadunku *</label>
                                        <select name="operation_type" id="inputState" class="form-select">
                                            <option value="wszystko" selected>Wszystko</option>
                                            <option value="pallets_loading">Załadunek paletowy</option>
                                            <option value="manual_loading">Załadunek ręczny</option>
                                            <option value="unloading">Rozładunek</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">Status operacji</label>
                                        <select id="inputState" class="form-select" name="status">
                                            <option value="wszystko" selected>Wszystko</option>
                                            <option value="accepted">Zaakceptowana</option>
                                            <option value="pending">Do akceptacji</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">Numer rampy *</label>
                                        <select id="inputState" class="form-select" name="ramp_number">
                                            <option value="wszystko" selected>Wszystko</option>
                                            <option value="ramp1">Rampa 1</option>
                                            <option value="ramp2">Rampa 2</option>
                                            <option value="ramp3">Rampa 3</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">Operacje</label>
                                        <select id="inputState" class="form-select" name="user">
                                            <option value="wszystko" selected>Wszystko</option>
                                            <option value="mine">Tylko moje</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Generuj Raport</button>
                                    </div>
                                </form>


                            </div>

                        </div>
                    </div><!-- End Recent Sales -->


                </div>
            </div><!-- End Left side columns -->



        </div>
    </section>

    <script src="{% static 'warehouse/time-shedule/assets/js/util.js' %}"></script>
    <!-- util functions included in the CodyHouse framework -->
    <script src="{% static 'warehouse/time-shedule/assets/js/main.js' %}"></script>


    <script src="{% static 'warehouse/calendar/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'warehouse/calendar/js/popper.min.js' %}"></script>
    <script src="{% static 'warehouse/calendar/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'warehouse/calendar/js/rome.js' %}"></script>

    <script src="{% static 'warehouse/calendar/js/main.js' %}"></script>


</main><!-- End #main -->
{% endblock %}
